<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      /* Body styling */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      /* Card styling */
      .card {
        width: 300px;
        background-color: white;
        border: 2px solid #ccc; /* border */
        border-radius: 10px;
        padding: 20px; /* padding */
        margin: 20px; /* margin */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* subtle shadow */
        text-align: center;
      }

      /* Image styling */
      .card img {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 15px;
      }

      /* Title styling */
      .card h2 {
        margin-bottom: 10px;
      }

      /* Paragraph styling */
      .card p {
        margin-bottom: 15px;
        color: #555;
      }

      /* Button styling */
      .card button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }

      .card button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="https://via.placeholder.com/300x150" alt="Card Image" />
      <h2>Card Title</h2>
      <p>This is a simple card layout using CSS box model properties.</p>
      <button>Learn More</button>
    </div>
  </body>
</html>
