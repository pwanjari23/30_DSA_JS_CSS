<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- using px -->
    <div style="width: 150px; height: 100px;background-color: green;">DIV_01</div>
    <!-- using % -->
    <div style="width: 100%; height: 100%;background-color: greenyellow;">DIV_02</div>
    <!-- using em, rem -->
    <div style="width: 50em; height: 30rem;background-color: yellow;">DIV_03</div>
</body>
</html>



<!-- Simple rule of thumb
px → exact size, not flexible
% → responsive, relative to parent
em → relative to parent text size
rem → relative to root text size, consistent -->
